<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>projectTestIndex</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs">
          <img src="./assets/images/logo.png" alt="" />
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a href="javascript:;" class="userinfo">
              <span class="textAvatar"></span>
              <img src="" class="layui-nav-img" />
              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd>
                <a href="./user/baseinfo.html" target="indexwindow">基本资料</a>
              </dd>
              <dd>
                <a href="./user/avatar.html" target="indexwindow">更换头像</a>
              </dd>
              <dd>
                <a href="./user/resetpwd.html" target="indexwindow">重置密码</a>
              </dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;" id="logoutbtn"
              ><span
                class="iconfont icon-tuichu"
                style="margin-right: 5px"
              ></span>
              退出
            </a>
          </li>
        </ul>
      </div>

      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <div class="userinfo">
            <span class="textAvatar"></span>
            <img src="" class="layui-nav-img" />
            <span class="welcome">欢迎</span><span class="username"></span>
          </div>
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul
            class="layui-nav layui-nav-tree"
            lay-filter="test"
            lay-shrink="all"
          >
            <li class="layui-nav-item layui-this">
              <a href="./home/dashboard.html" target="indexwindow"
                ><i
                  class="layui-icon layui-icon-home"
                  style="margin-right: 10px"
                ></i
                >首页</a
              >
            </li>
            <li class="layui-nav-item">
              <a class="" href="javascript:;"
                ><i
                  class="layui-icon layui-icon-file-b"
                  style="margin-right: 10px"
                ></i
                >文章管理</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >文章类别</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >文章列表</a
                  >
                </dd>
                <dd>
                  <a href="javascript:;"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >发表文章</a
                  >
                </dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;"
                ><i
                  class="layui-icon layui-icon-username"
                  style="margin-right: 10px"
                ></i
                >个人中心</a
              >
              <dl class="layui-nav-child">
                <dd>
                  <a href="./user/baseinfo.html" target="indexwindow"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >基本资料</a
                  >
                </dd>
                <dd>
                  <a href="./user/avatar.html" target="indexwindow"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >更换头像</a
                  >
                </dd>
                <dd>
                  <a href="./user/resetpwd.html" target="indexwindow"
                    ><i
                      class="layui-icon layui-icon-app"
                      style="margin-right: 10px; margin-left: 20px"
                    ></i
                    >重置密码</a
                  >
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <div class="layui-body" style="overflow: hidden">
        <!-- 内容主体区域 -->
        <div style="height: 100%">
          <iframe
            name="indexwindow"
            src="./home/dashboard.html"
            frameborder="0"
            style="width: 100%; height: 100%"
          ></iframe>
        </div>
      </div>

      <div class="layui-footer" style="text-align: center">
        <!-- 底部固定区域 -->
        projectTest-bottom-copyright
      </div>
    </div>

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
