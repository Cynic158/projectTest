<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projectTest</title>
    <!-- layui框架 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 登录样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 登录界面左上角logo -->
    <div class="layui-main" style="width: 1200px">
      <img src="./assets/images/logo.png" alt="" class="loginLogo" />
    </div>
    <!-- 登录注册窗口 -->
    <div class="logAndRegContainer">
      <!-- 标题图片 -->
      <img src="./assets/images/login_title.png" alt="" />
      <!-- 登录容器 -->
      <div class="logContainer">
        <!-- 登录表单 -->
        <form class="layui-form" id="logForm">
          <!-- 登录账号 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="logAccount"
              required
              lay-verify="required|accountVerify"
              placeholder="请输入账号"
              autocomplete="off"
              class="layui-input"
              style="padding-left: 35px; padding-right: 20px"
            />
          </div>
          <!-- 登录密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="logPassword"
              required
              lay-verify="required|passwordVerify"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
              style="padding-left: 35px; padding-right: 20px"
            />
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              登录
            </button>
          </div>
          <!-- 注册链接 -->
          <div class="layui-form-item">
            <a href="javascript:;" style="float: right" id="reglink"
              >注册账号</a
            >
          </div>
        </form>
      </div>
      <!-- 注册容器 -->
      <div class="regContainer">
        <!-- 注册表单 -->
        <form class="layui-form" id="regForm">
          <!-- 注册账号 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="regAccount"
              required
              lay-verify="required|accountVerify"
              placeholder="请输入要注册的账号"
              autocomplete="off"
              class="layui-input"
              style="padding-left: 35px; padding-right: 20px"
            />
          </div>
          <!-- 注册密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="regPassword"
              required
              lay-verify="required|passwordVerify"
              placeholder="请输入要注册的密码"
              autocomplete="off"
              class="layui-input"
              style="padding-left: 35px; padding-right: 20px"
            />
          </div>
          <!-- 确认注册密码 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="password"
              name="regPasswordConfirm"
              required
              lay-verify="required|passwordVerify|passwordConfirmVerify"
              placeholder="确认密码"
              autocomplete="off"
              class="layui-input"
              style="padding-left: 35px; padding-right: 20px"
            />
          </div>
          <!-- 注册按钮 -->
          <div class="layui-form-item" style="margin-bottom: 8px">
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit
            >
              注册
            </button>
          </div>
          <!-- 登录链接 -->
          <div class="layui-form-item">
            <a href="javascript:;" style="float: right" id="loglink"
              >登录账号</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- js部分 -->
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
